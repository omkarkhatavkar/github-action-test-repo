jobs:
  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v2
        with:
          token: ${{ secrets.SATQE }}
          merge-method: squash
          squash-commit-title: ${pull_request.title}
          
          
