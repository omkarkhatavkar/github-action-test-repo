name: "Auto Merge"
on:
  # Try enabling auto-merge for all open pull requests.
  schedule:
    - cron: "*/5 * * * *"
    
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - labeled
      - unlabeled
      - ready_for_review
    
    branches-ignore:
      - main 

jobs:
  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v2
        with:
          token: ${{ secrets.SATQE }}
          merge-method: squash
          required-labels: 'automerge,Auto_Cherry_Picked'
          pull-request: ${{ github.event.inputs.pull-request }}
