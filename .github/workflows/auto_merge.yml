name: "Auto Merge"
on:
  # Try enabling auto-merge for all open pull requests.
  schedule:
    - cron: '*/6 * * * *'
    
#   pull_request_target:
#     types:
#       - opened
#       - synchronize
#       - reopened
#       - edited
#       - labeled
#       - unlabeled
#       - ready_for_review
    
#     branches-ignore:
